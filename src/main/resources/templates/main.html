<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/nav.css"/>
    <link rel="stylesheet" href="/layout.css"/>
</head>
<body>

<div th:replace="/navbar.html"></div>

<div layout:fragment="content" class="container">

    <div class="video-section">
        <video id="video" autoplay loop muted>
            <source src="/video/banner.mp4" type="video/mp4"/>
        </video>
    </div>

    <div class="top-product-section">
        <div class="title">
            스토어 인기랭킹
        </div>
        <div class="product">
            <ul th:each="product : ${productList}">
                <li>
                    <a th:href="@{|/product/${product.id}|}" >
                        <img th:src="${product.imgPath}" alt="">
                        <div class=info>
                            <div th:text="${product.name}" class="subject"></div>
                            <div th:text="${product.price}" class="cost">
                                <span>원</span>
                            </div>
                            <h5 th:text="${'리뷰 개수: ' + #lists.size(product.reviewList)} + '건'"> </h5>
                            <h5 th:text="${product.averageRating}"></h5>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="board-section">
        <div class="notice">
            <div class="notice-box">
                <div class="title">
                    공지사항
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>제목</th>
                        <th>작성일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice : ${noticeList}">
                        <td th:text="${notice.id}"></td>
                        <td >
                            <a th:href="@{|/notice/${notice.id}|}">
                                <span th:text="${notice.subject}"></span>
                            </a>
                        </td>
                        <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="board">
            <div class="board-box">
                <div class="title">
                    커뮤니티
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${postList}">
                        <td th:text="${post.id}"></td>
                        <td>
                            <a th:href="@{|/post/detail/${post.id}|}">
                                <span th:text="${post.title}"></span>
                            </a>
                        </td>
                        <td th:text="${post.author.username}"></td>
                        <td th:text="${post.author.nickname}"></td>
                        <td th:text="${post.createDate}"></td>
                        <td th:text="${post.author}"></td>
                        <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="/footer.html"></div>
</body>
</html>
