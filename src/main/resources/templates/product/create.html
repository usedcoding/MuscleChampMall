<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>상품 등록</title>
</head>
<body>
<form th:action="@{/product/create}" th:object="${productDto}" method="post" enctype="multipart/form-data">
  <div>
      <div class="file">
        <label>상품 사진 : </label>
        <input type="file" accept="image/**" id="imgPath" name="files" multiple>
      </div>
      <div class="name">
        <label for="name">상품명 : </label>
        <input type="text" id="name" name="name" th:field="*{name}">
      </div>
      <div class="price">
        <label for="price">상품 가격 : </label>
        <input type="number" id="price" name="price" th:field="*{price}">
      </div>
      <div class="description">
        <label for="description">간단 설명 : </label>
        <textarea type="text" id="description" name="description" th:field="*{description}"></textarea>
      </div>
      <div class="content">
        <label for="content">상세 설명 : </label>
        <textarea type="text" id="content" name="content" th:field="*{content}"></textarea>
      </div>
      <div>
        <button type="submit">상품 등록</button>
      </div>
  </div>
</form>
</body>

</html>
